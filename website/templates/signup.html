
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
                 
<title> Sign-UP </title>
</head>
<body>
  {% with messages=get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  {% if category=='error' %}
  <div class="alert alert-danger">
    <button aria-hidden="true" onclick="this.parentNode.style.display='none';">&times;</button>
    {{message}}
  </div>
  {% else %}

  <div class="alert alert-success">
  <button aria-hidden="true" onclick="this.parentNode.style.display='none';">&times;</button>
    {{message}}
  </div>

  
  {%endif%}
  {%endfor%}

  {% endif %}

  {%endwith%}

  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>SIGN UP</h3>
            <p>Please fill up the details.</p>
          </div>
        </div>
        <form class="login-form" method="post" action="/signup">
          <input type="text" name="name" placeholder="Name"/>
          <input type="email" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
          <input type="password2" name="password2" placeholder="Confirm Password"/>
          <button>Sign up</button>
          <p class="message">Already Registered? <a href="/">Log in</a></p>

     
        </form>

      </div>
      
    </div>

   

</body>
</body>
</html>
